<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <title>NFT CARD</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card">
    <div class="image">
      <div class="overlay"></div>
      <img src="images/image-equilibrium.jpg" alt="NFT image-equilibrium">
    </div>
      <div class="title">
      <h1>Equilibrium #3429</h1>
      <P>Our Equilibrium collection promotes balance and calm.</P>
    </div>
    <div class="info">
      <span class="eth-info"><img src="images/icon-ethereum.svg" alt="icon-ethereum">0.041 ETH</span>
      <span class="clock-info"><img src="images/icon-clock.svg" alt="icon-clock">3 days left</span>
    </div>
    <hr>
    <div class="creator">
      <img src="images/image-avatar.png" alt="image-avatar">
      <p>Creation of<span class="name"> Jules Wyvern</span></p>
    </div>
  </div>

</body>
</html>
